<!DOCTYPE html>
<html>
<head>
    <title>Drug Addiction Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <form action="/predict" method="post">
        <h1>Predict Drug Addiction</h1>
        <label>Age:</label>
        <input type="number" name="age" step="0.1" min="7" max="100" required><br>
        
        <label>Gender:</label>
        <select name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br>
        
        <label>Academic Performance:</label>
        <input type="number" name="academic_performance" step="0.1" min="0" max="100" required><br>
        
        <label>Attendance:</label>
        <input type="number" name="attendance" step="0.1" min="0" max="100" required><br>
        
        <label>Social Influence:</label>
        <input type="number" name="social_influence" step="0.1" min="0" max="10" required><br>
        
        <label>Behavioral Issues:</label>
        <input type="number" name="behavioral_issues" step="1" min="0" max="10" required><br>
        
        <label>Family Background (History of Substance Abuse):</label>
        <select name="family_background" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br>
        
        <label>Stress Level:</label>
        <input type="number" name="stress_level" step="0.1" min="0" max="10" required><br>
        
        <div class="button-container">
            <button type="submit">Predict</button>
            <button type="reset">Clear</button>
        </div>
    </form>
</body>
</html>
